<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Pelaporr</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >

<wrapper class="d-flex flex-column">
<div th:replace="header :: header(active=${active})">
</div>
<main class="container-fluid py-3 flex-fill">
<div class="table-responsive">
<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">
<table class="table table-light table-hover">
<a th:href="@{'/pelapor/add/'}" class="btn btn-primary btn-sm" tabindex="-1" role="button" >Add Pelapor</a>
<p></p>
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="pelapor : ${listPelapor}">
      <td scope="row" th:text="${pelapor.idPelapor}"></td>
      <td th:text="${pelapor.name}"></td>
      <td th:text="${pelapor.email}"></td>
      <td th:text="${pelapor.password}"></td>
      <td>
         <a th:href="@{/pelapor/update/{id}(id=${pelapor.idPelapor})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" ></i> Update </a>
         <a th:href="@{/pelapor/delete/{id}(id=${pelapor.idPelapor})}" class="btn btn-danger btn-sm" tabindex="-1" role="button" ><i class="fa fa-close"></i> Delete </a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</div>

</wrapper>
</body>
</html>
