<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Pelapor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<H1>Input</H1>


<form action="#" th:action="@{/pelapor/view}" th:object="${pelapor}" method="post">
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
</div>

<div class="mb-3">
  <label for="name" class="form-label">Nama</label>
  <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
</div>

<div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" name="password" th:value="*{password}">
</div>

<input type="hidden" th:field="*{idPelapor}">

 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

</body>
</html>
